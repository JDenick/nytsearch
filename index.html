<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="jumbotron">New York Times Search</div>

    <div class="card">
        <h6 class="card-header">Search Parameters</h6>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Search Term:</label>
                    <textarea class="form-control" rows="1"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Number of Records to Retrieve:</label>
                    <select class="form-control">
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Start Year(Optional):</label>
                    <textarea class="form-control" rows="1"></textarea>
                </div>
            
                <div class="form-group">
                    <label>End Year(Optional):</label>
                    <textarea class="form-control" rows="1"></textarea>
                </div>
            </form>
        </div>

    <div class="card">
        <h6 class="card-header">Top Articles:</h6>
        <div class="card-body"></div>
    </div>

    <div class="jumbotron" style="height: 50px; background-color: white; color: black; font-size: 12px">Made with what</div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <h1>URL IS IN CONSOLE:</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        var queryURL = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=election&api-key=" + "XHt58Qvh03giwbKjOZ9aXEeygf0HsfHQ"
        console.log(queryURL);
    
        // BACKEND NYTSEARCH ACTIVITY
    $.ajax({
        url: queryURL,
        method: "GET"
    }).then(function(response){
        console.log(response);

        var obj = {status, response}
        console.log(obj);

        document.write(response);
    });

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
